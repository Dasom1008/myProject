<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/tab/tab-Training/train.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(function(){
            $(".sub-menu").click(function(){
                var activeTab = $(this).attr("data-tab");

                $("li").css("background-color", "white");
                $(this).css("background-color","skyblue");
                $(this).css("border-top-left-radius","5px");
                $(this).css("border-top-right-radius","5px");

                $.ajax({
                    type : "GET",
                    url : activeTab + ".html",
                    dataType : "html",
                    error:function(){
                        alert("통신실패!!");
                    },
                    success:function(data){
                        $("#menuContent").html(data);
                        $("#menuContent").css("transition","0.8s");
                    }
                });
            });
            
            $("#default").click();
        });
    </script>
</head>
<body>

    <div class="menu-container" style="width: 760px;">
        <ul class="menu">
            <li data-tab="menu1" class="sub-menu" id="default">
                <a href="#">TabExample</a>
            </li>
            <li data-tab="menu2" class="sub-menu">
                <a href="#">TabExample2</a>
            </li>
            <li data-tab="menu3" class="sub-menu">
                <a href="#">TabExample3</a>
            </li>
        </ul>
        <div id="menuContent"></div>
    </div>
    
</body>
</html>
